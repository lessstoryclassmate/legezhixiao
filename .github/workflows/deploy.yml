        DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
        DATABASE_NOVELHOST: ${{ secrets.DATABASE_NOVELHOST }}
        DATABASE_NOVELUSER: ${{ secrets.DATABASE_NOVELUSER }}
